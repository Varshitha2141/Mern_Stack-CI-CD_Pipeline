name: MindCare AI - CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies (Backend)
        run: npm install
        working-directory: ./Backend

      - name: âœ… Run Backend Build (Optional)
        run: npm run build
        working-directory: ./Backend
        continue-on-error: true  # Remove this line if build must not fail

      # Optional: You can add test step here
      - name: ðŸ§ª Run Tests
        run: npm test
        working-directory: ./Backend

      - name: ðŸš€ Deployment Step (Optional)
        run: echo "Deploy logic goes here"
